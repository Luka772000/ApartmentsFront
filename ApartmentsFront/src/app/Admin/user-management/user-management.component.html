<div class="row">
    <table class="tableAdmin">
        <tr >
            <th style="width: 20%">Username</th>
            <th style="width: 20%">Roles</th>
            <th style="width: 20%"></th>
        </tr>
        <tr *ngFor="let user of users">
            <td> {{user.username}}</td>
            <td>{{user.roles}}</td>
            <td><button (click)="openRolesModal(user)" class="btn btn-info">Edit roles</button><td>
        </tr>
        
    </table>
</div>
